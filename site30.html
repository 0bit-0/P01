<html>
<head>
<title>Incrementation Of Number</title>
<style>
.flex{
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.maincontainer{
width:100%;
height:100vh;
}

.form1{
background-color:dodgerblue;
padding:1rem;
border-radius:15px;
}

.click{
padding:.5rem;
border-radius:7px;
border:1px solid black;
}

.box{
background-color:yellow;
font-size:40px;
font-weight:bold;
border-radius:7px;
margin:0rem 0rem 1rem 0rem;
padding:1rem;
}

</style>
</head>
<body>
<div class="maincontainer flex">
	<form class="flex form1">
		<h1 class="heading">---Incrementation of Number---</h1>
		<div class="box" id="t1">Number</div>
		<button type="button" class="click" id="click" onclick="fun()">CLICK</button>

	</form>
</div>
</body>
<script>
var v=0;
var v1=document.getElementById("t1");
function fun(){

v=parseInt(v)+1;
console.log(""+v);
v1.innerHTML=""+v;

}

</script>
</html>
